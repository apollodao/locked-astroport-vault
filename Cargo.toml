[package]
name          = "locked-astroport-vault"
description   = "Description of the contract"
version       = "0.1.0"
edition       = "2021"

[lib]
crate-type = ["cdylib", "rlib"]

[features]
# for more explicit tests, cargo test --features=backtraces
#backtraces = ["cosmwasm-std/backtraces"]
# use library feature to disable all instantiate/execute/query exports
library = []

[dependencies]
# apollo-cw-asset = "0.1.1"
apollo-cw-asset = { path = "../apollo-cw-asset" }
apollo-utils = "0.1.1"
cosmwasm-schema     = "1.1.0"
cosmwasm-std        = "1.1.0"
cw-controllers = "1.1.0"
cw-dex              = { path = "../cw-dex/cw-dex", features = ["astroport"] }
cw-ownable          = "0.5.1"
cw-storage-plus     = "1.1.0"
cw-utils = "1.0.1"
cw-vault-standard   = { version = "0.3.0", features = ["lockup", "force-unlock"] }
cw2                 = "1.1.0"
cw20 = "1.1.0"
osmosis-std         = "0.14"
thiserror           = "1.0.43"
cw-dex-router       = { version = "0.1.0", features = ["library"] }
